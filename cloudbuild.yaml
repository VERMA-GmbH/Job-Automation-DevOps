# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ["run",
         "deploy",
         "scrummasterapi",
         "--image", "gcr.io/scrum-master-backend-dev/scrummasterapi",
         "--platform",
         "managed",
         "--region",
         "us-central1",
         "--allow-unauthenticated",
         "--verbosity=debug",
         "--project",
         "scrum-master-backend-dev"
  ]
  # waitFor: ['run-django-project']
  id: deploy


